    <script >
        function login(){
        var user = 0;
        user = document.getElementById('username');
        var pass = document.getElementById('pass');
        
        if(user == 'admin' && pass == 'admin'){
            window.location = __dirname +'index.html'
        }else{
            window.location = __dirname +'login.html'
        }
    }
    </script>

        <input type="text" name="username" id="username" placeholder ="Username">
        <input type="password" name="pass" id="pass" placeholder ="Password">
        <input type="submit" id="btnlogin" name= "" value="Login" onclick="login()" >
        <input type="submit" id="close" name= "" value="Close" onclick="window.close()"> 
        <input type="submit" id="close" name= "" value="Solicitar Cadastro" onclick="SolicitarCadastro()">
